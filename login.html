

<html>
<head>

  <title>ChangeUrl</title>

  <OBJECT
      ID = "cspClient"
      Name = "cspClient"
      CLASSID  = "clsid:A6A1377B-531E-4999-BE4A-33E988C44B1B"
      CODEBASE = ""
      WIDTH = "0"
      HEIGHT = "0"
      ALIGN    = "Center"
      HSPACE   = "0"
      VSPACE   = "0"
      STYLE    = "display:none">
  </OBJECT>

  <script type="text/javascript">
    function init()
    {
      // 主叫号码
      var callerNo = cspClient.GetCallerNo();
      alert(callerNo);

      // 被叫号码
      var calleeNo = cspClient.GetCalledNo();
      alert(callerNo);

      // 流水号
      var serialNo = cspClient.ExecScript("CSPSC.chfApi.getSerialNo()");
      alert(serialNo);

      // 业务代表账号
      var staffNo = cspClient.GetStaffId();
      alert(staffNo);

      // 地市编号
      var staffCity = cspClient.ExecScript("CSPSC.chfApi.getCityId()");
      alert(staffCity);

      // 区号
      var areaCode = cspClient.ExecScript("CSPSC.chfApi.getAreaCodeByCityId('" + staffCity + "')");
      alert(areaCode);

      // 用户地市编号
      var userCity = cspClient.ExecScript("CSPSC.chfApi.getUserCityId()");
      alert(userCity);

      // 用户级别
      var userGrade = cspClient.ExecScript("SCPSC.chfApi.getCustLevel()");
      alert(userGrade);

      // 用户品牌
      var userType = cspClient.ExecScript("SCPSC.chfApi.getCustBrand()");
      alert(userType);

      // callid
      var callid = cspClient.ExecScript("CSPSC.chfApi.getCallingInfo().getSwitchCallId() ");
      alert(callid);


    }
  </script>
</head>

<body onload="init()">

</body>
</html>
