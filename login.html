<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>114家管理系统</title>
  <link rel="stylesheet" href="lib/layui-1.0.9/build/css/layui.css">
  <style>
    .body{
      padding-top: 30px;
    }
    .login_out{
      width: 380px;
      margin: 0 auto;
      margin-top: 30px;
      border: 1px solid #1AA194;
      padding: 20px;

    }
    .f_l{
      float: left;
      width: 50%;
      height: 50px;
      line-height: 50px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
    }
    .f_l.active{
      color: #1AA194;
      border-bottom: 3px solid #1AA194;
    }
    .l_btn_out{
      height: 100px;
    }
    .l_btn_out div{
      cursor: pointer;
      width: 80px;
      height: 30px;
      line-height: 30px;
      margin: 85px auto 0 auto;
      background-color: #1AA194;
      color: white;
      text-align: center;
    }
  </style>

</head>
<body>
<div class="login_out">
  <div class="layui-clear">
    <div class="f_l active" id="new">新系统登录</div>
    <div class="f_l" id="old">老系统登录</div>
  </div>
  <div class="l_btn_out">
    <div id="login">登录</div>
  </div>
</div>


</body>
<script src="lib/jquery-1.9.1.min.js"></script>
<script src="lib/layui-1.0.9/build/layui.js"></script>
<script src="utils/util.js"></script>
<script>
  $('.f_l').on('click',function () {
    $(this).addClass('active').siblings('.f_l').removeClass('active')
  });
  $('#login').on('click',function () {
    var id = $('.active').attr('id');
    if(id === 'new'){
      window.location.href='login_new.html'
    }else{
      window.location.href='login_old.html'
    }
  })
</script>
</html>
